<div class="container">
  <h2>Por pa√≠s</h2>

  <div class="row">
    <div class="col">
      <form (ngSubmit)="find()" autocomplete="off">
        <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar pais.."
        id="" />
      </form>
    </div>
  </div>
</div>
<hr>

<div *ngIf="ExistError"
class="alert alert-danger">
    No se encontra nada con el <b>{{termino}}...</b>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises] = "paises"></app-pais-table>
    </div>
</div>
